<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="CZML Circles and Ellipses">
    <meta name="cesium-sandcastle-labels" content="CZML">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
@import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var czml = [{
    "id" : "document",
    "name" : "CZML Geometries: Circles and Ellipses",
    "version" : "1.0"
}, {
    "id" : "shape1",
    "name" : "Green circle at height",
    "position" : {
        "cartographicDegrees" : [-111.0, 40.0, 150000.0]
    },
    "ellipse" : {
        "semiMinorAxis" : 300000.0,
        "semiMajorAxis" : 300000.0,
        "height" : 200000.0,
        "material" : {
            "solidColor" : {
                "color" : {
                    "rgba" : [0, 255, 0, 255]
                }
            }
        }
    }
}, {
    "id" : "shape2",
    "name" : "Red ellipse with white outline on surface",
    "position" : {
      "cartographicDegrees" : [-103.0, 40.0, 0]
    },
    "ellipse" : {
        "semiMinorAxis" : 250000.0,
        "semiMajorAxis" : 400000.0,
        "height" : 0,
        "material" : {
            "solidColor" : {
                "color" : {
                    "rgba" : [255, 0, 0, 127]
                }
            }
        },
        "outline" : true, // height must be set for outlines to display
        "outlineColor" : {
            "rgba" : [255, 255, 255, 255]
        }
    }
}, {
    "id" : "shape3",
    "name" : "Blue translucent, rotated, and extruded ellipse with outline",
    "position" : {
        "cartographicDegrees" : [-95.0, 40.0, 100000.0]
    },
    "ellipse" : {
        "semiMinorAxis" : 150000.0,
        "semiMajorAxis" : 300000.0,
        "extrudedHeight" : 200000.0,
        "rotation" : 0.78539,
        "material" : {
            "solidColor" : {
                "color" : {
                    "rgba" : [0, 0, 255, 127]
                }
            }
        },
        "outline" : true
    }
}];

var viewer = new Cesium.Viewer('cesiumContainer');
var dataSourcePromise = Cesium.CzmlDataSource.load(czml);
viewer.dataSources.add(dataSourcePromise);
viewer.zoomTo(dataSourcePromise);

  //Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
